{% extends 'layout.html' %}

{% block headline %}
<h1>入力フォーム</h1>
{% endblock %}

{% block content %}
<form action="/progform" method="POST">
    <input type="hidden" value={{t}} name="team">
    <input type="hidden" value={{u}} name="user_id">
    
    <p>現在の進捗</p>
    <div class="form-group">
        <label for="select">現在の進捗</label>
        <select class="form-control" id="select">
            <option>完了</option>
            <option>未完</option>
        </select>
    </div>
    <input type="text" name="progress">

    <p>今の気持ち</p>
    <input type="radio" name="feel" value="1">&#128519;(余裕すぎて天使)
	<input type="radio" name="feel" value="2">&#128578;(余裕の笑み)
    <input type="radio" name="feel" value="3">&#129320;(ま、まあ大丈夫か)
    <input type="radio" name="feel" value="4">&#129320;(や、やばいっす)
    <input type="radio" name="feel" value="5">&#129402;(助けてください)

    <p></p>
    <input type="submit" value="確認">
</form>
{% endblock %}
