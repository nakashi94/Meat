{% extends "layout.html" %}
<!-- ログイン画面-->
{% block title %}
{{title}}
{% endblock %}

{% block headline %}
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container"><a class="navbar-brand" href="/">App Name</a><button data-bs-toggle="collapse"
            data-bs-target="#navcol-1" class="navbar-toggler"><span class="visually-hidden">Toggle
                navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item dropdown"></li>
            </ul>
            <span class="navbar-text actions"><a class="login" href="/login">Log In</a>
                <a class="btn btn-light action-button" role="button" href="/registerAccount">Sign Up</a></span>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<section class="login-dark">
    <form action="/Team" method="post">
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="mb-3"><input class="form-control" type="user_name" name="user_name" placeholder="username"></div>
        <div class="mb-3"><input class="form-control" type="mail" name="mail" placeholder="mailaddress">
        </div>
        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button>
        </div>
        <p><a class="forgot" href="/registerAccount">Don't have an account?
                Register here</a></p>
        <a class="forgot" href="#">Forgot your id or password?</a>
    </form>
</section>
{% endblock %}
