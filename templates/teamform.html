{% extends 'layout.html' %}

{% block headline %}
<h1>チーム作成</h1>
{% endblock %}

{% block content %}
<form action="/teamform" method="POST">    
    <p>チーム名</p>
    <input type="text" name="teamname">
    <input type="hidden" value={{u}} name="username">
    <input type="submit" value="確認">
</form>
<form action="/fromteam" method="POST">
    <input type="hidden" value={{u}} name="username">
    <input type="submit" value="チーム一覧に戻る">
</form>
{% endblock %}
